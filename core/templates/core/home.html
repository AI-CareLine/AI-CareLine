{% load static %}

<html lang="uz">
<head>

    <title>AI CareLine</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">

            {% else %}
                <p class="text-muted"><a href="{% url 'login' %}" class="text-decoration-none">Kirish</a> | <a href="{% url 'register' %}" class="text-decoration-none">Ro‘yxatdan o‘tish</a></p>
            {% endif %}
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <a href="{% url 'consultant' %}" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" style="height: 100px;">
                    <i class="fas fa-question-circle me-2"></i> Maslahatchi
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'hospital_list' %}" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" style="height: 100px;">
                    <i class="fas fa-hospital me-2"></i> Shifoxonalar

            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'doctor_type' %}" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" style="height: 100px;">

            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'appointment' %}" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" style="height: 100px;">
                    <i class="fas fa-calendar-check me-2"></i> Navbat olish
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'profile' %}" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" style="height: 100px;">
                    <i class="fas fa-user me-2"></i> Profil
                </a>
            </div>
        </div>
    </div>
</body>
</html>
